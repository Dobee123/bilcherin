<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilcherin Movement Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="game-container">
    <div id="game" aria-label="게임 영역">
      <div id="player" aria-label="플레이어" role="figure"></div>
    </div>
    <section class="instructions">
      <h1>Bilcherin</h1>
      <p><strong>WASD</strong> 키를 사용해서 캐릭터를 움직여 보세요.</p>
      <ul>
        <li><kbd>W</kbd> : 위로 이동</li>
        <li><kbd>A</kbd> : 왼쪽으로 이동</li>
        <li><kbd>S</kbd> : 아래로 이동</li>
        <li><kbd>D</kbd> : 오른쪽으로 이동</li>
      </ul>
      <p>캐릭터는 화면 밖으로 나갈 수 없습니다.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
